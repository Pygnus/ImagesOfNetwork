version = 1
disable_existing_loggers = true

[formatters.standard]
format = '%(asctime)s [%(levelname)s] %(name)s: %(message)s'

[handlers.default]
class = 'logging.StreamHandler'
stream = 'ext://sys.stdout'
formatter = 'standard'
level = 'DEBUG'

[root]
level = 'WARNING'
handlers = ['default']

[loggers.images_of]
level = 'INFO'
propagate = false
handlers = ['default']
